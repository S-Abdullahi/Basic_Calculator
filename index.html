<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<script src="https://kit.fontawesome.com/c31a3ebc2d.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Simple Calculator</h1>
	
		<section>

			<form action="" class="screen">
				<input type="text" id="screen">
				<input type="text" id="answer">
			</form>

			<form class="firstRow row">
				<input type="button" value="1" id="one" class="btn">
				<input type="button" value="2" id="two" class="btn">
				<input type="button" value="3" id="three" class="btn">
				<input type="button" value="+" id="add" class="btn">
			</form>

			<form class="secondRow row">
				<input type="button" value="4" id="four" class="btn">
				<input type="button" value="5" id="five" class="btn">
				<input type="button" value="6" id="six" class="btn">
				<input type="button" value="-" id="minus" class="btn">
			</form>

			<form class="thirdRow row">
				<input type="button" value="7" id="seven" class="btn">
				<input type="button" value="8" id="eight" class="btn">
				<input type="button" value="9" id="nine" class="btn">
				<input type="button" value="*" id="multi" class="btn">
			</form>

			<form class="fourthRow row">
				<input type="button" value="AC" id="clear" class="btn">
				<input type="button" value="0" id="zero" class="btn">
				<input type="button" value="=" id="equal" class="btn">
				<input type="button" value="/" id="divide" class="btn">
			</form>

			<div class="foot">
				<span><i class="fa-brands fa-github"></i>S-Abdullahi</span>
			</div>
			
		</section>

	
	

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
